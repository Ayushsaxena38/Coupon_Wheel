<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Wheel</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <div class="spin-btn">spin</div>
    <div class="wheel">
      <div class="number" style = "--i:1;--clr:#db7093;"><span>gift card 1</span></div>
      <div class="number" style = "--i:2;--clr:#20b2aa;"><span>gift card 2</span></div>
      <div class="number" style = "--i:3;--clr:#d63e92;"><span>gift card 3</span></div>
      <div class="number" style = "--i:4;--clr:#daa520;"><span>try again</span></div>
      <div class="number" style = "--i:5;--clr:#ff340f;"><span>gift card 4</span></div>
      <div class="number" style = "--i:6;--clr:#ff7f50;"><span>try again</span></div>
      <div class="number" style = "--i:7;--clr:#3cb371;"><span>gift card 5</span></div>
      <div class="number" style = "--i:8;--clr:#4169e1;"><span>try again</span></div>
    </div>
    
  </div>

  <script src="js.js"></script>
</body>
</html>
